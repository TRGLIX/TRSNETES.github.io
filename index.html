.flex {

.outer-cont {
  padding: 12px 20px;
  border: none;
  font-size: 1rem;
  cursor: pointer;
  position: relative;
  background: linear-gradient(90deg, #5bfcc4, #f593e4, #71a4f0);
  border-radius: 12px;
  color: #fff;
  transition: all 0.3s ease;
  box-shadow:
    inset 0px 0px 5px #ffffffa9,
    inset 0px 35px 30px #000,
    0px 5px 10px #000000cc;
  text-shadow: 1px 1px 1px #000;
}
.outer-cont::before {
  content: "";
  position: absolute;
  inset: 0;
  margin: auto;
  border-radius: 12px;
  filter: blur(0);
  z-index: -1;
  box-shadow: none;
  background: conic-gradient(
    #00000000 80deg,
    #40baf7,
    #f34ad7,
    #5bfcc4,
    #00000000 280deg
  );
  transition: all 0.3s ease;
}
.outer-cont:hover::before {
  filter: blur(15px);
}
.outer-cont:active::before {
  filter: blur(5px);
  transform: translateY(1px);
}
.outer-cont:active {
  box-shadow:
    inset 0px 0px 5px #ffffffa9,
    inset 0px 35px 30px #000;
  margin-top: 3px;
}



button:hover {

<style>
body {
  background: #0d0f16;
  font-family: 'Stack Sans Text', sans-serif;
  margin: 0;
  color: white;
}

.ia-security {
  text-align: center;
  padding: 100px 0;
}

.lp-SectionIntroWebGL {
  width: 95px;
  height: 95px;
  margin: 0 auto 20px;
  position: relative;
}

.lp-SectionIntroWebGL-canvas {
  width: 100%;
  height: 100%;
  display: block;
}

/* SVG contorno neon */
.shield-border-svg {
  position: absolute;
  top:0; left:0;
  width: 100%;
  height: 100%;
  overflow: visible;
}
.shield-border {
  fill: none;
  stroke: #4da3ff;
  stroke-width: 3;
  stroke-linejoin: round;
  stroke-dasharray: 320;
  stroke-dashoffset: 320;
  filter: drop-shadow(0 0 8px #4da3ff);
  animation: drawBorder 1.5s forwards;
}
.check {
  fill: none;
  stroke: #4da3ff;
  stroke-width: 3;
  stroke-linecap: round;
  stroke-linejoin: round;
  stroke-dasharray: 60;
  stroke-dashoffset: 60;
  filter: drop-shadow(0 0 8px #4da3ff);
  animation: drawCheck 1s forwards;
  animation-delay: 1.5s;
}

@keyframes drawBorder {
  0% { stroke-dashoffset: 320; opacity:1; }
  80% { stroke-dashoffset:0; opacity:1; }
  100% { stroke-dashoffset:0; opacity:0.4; }
}

@keyframes drawCheck {
  0% { stroke-dashoffset:60; opacity:0; }
  50% { opacity:1; }
  100% { stroke-dashoffset:0; opacity:1; }
}

/* Texto y subtítulos */
.ia-security h2 {
  font-size: 40px;
  font-weight: 700;
}
.subtitle {
  margin-top:10px;
  opacity:0.7;
  font-size:18px;
}

/* Contenedor principal */
.content-box {
  margin: 80px auto 0;
  width: 90%;
  max-width: 1100px;
  padding:50px;
  border-radius:20px;
  background: linear-gradient(180deg, rgba(130,60,255,0.2), rgba(20,20,30,0.5));
  border:1px solid rgba(255,255,255,0.1);
  display:flex;
  gap:50px;
  justify-content:space-between;
}
.text {
  width:45%;
  text-align:left;
}
.text h3 {
  font-size:28px;
  margin-bottom:10px;
}
.link {
  margin-top:20px;
  display:inline-block;
  color:#4da3ff;
}
.chat-box {
  width:55%;
  border-radius:20px;
  overflow:hidden;
}
.chat-box img {
  width:100%;
  display:block;
  border-radius:20px;
  border: 2px solid rgba(255, 255, 255, 0.5); /* Contorno blanco 50% */
  box-sizing: border-box;
}
</style>
