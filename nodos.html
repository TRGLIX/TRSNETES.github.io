<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>TRS NET · Nodos</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    @keyframes redGlow {
      0% {
        filter: drop-shadow(0 0 10px rgba(255, 0, 0, 0.4))
                drop-shadow(0 0 20px rgba(255, 0, 0, 0.2));
      }
      50% {
        filter: drop-shadow(0 0 25px rgba(165, 0, 0, 0.9))
                drop-shadow(0 0 45px rgba(255, 0, 0, 0.6));
      }
      100% {
        filter: drop-shadow(0 0 10px rgba(255, 0, 0, 0.4))
                drop-shadow(0 0 20px rgba(255, 0, 0, 0.2));
      }
    }

    .glow-red {
      animation: redGlow 3s ease-in-out infinite;
    }
  </style>
</head>
<img
    src="TRS.svg"
    alt="Mapa de nodos TRS NET"
    class="glowe-red max-w-full w-[300px]"
  >
